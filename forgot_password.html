<!DOCTYPE html>
<html>
<head>
  <title>KoFlux - Reset Password</title>
  <style>
    :root {
      --main-blue: rgba(51, 85, 127, 1);
      --light-blue: #5bc0de;
      --page-background: #f8f8f8;
      --font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
    }
    body { background-color: var(--page-background); color: #333333; font-family: var(--font-family); margin: 0; }
    .container { max-width: 1000px; margin: 0 auto; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding-top: 1px; min-height: 100vh; }
    .header-top { background-color: var(--main-blue); color: white; padding: 10px 20px; }
    .header-top h2 { margin: 0; font-size: 28px; display: inline-block; }
    .navbar { background-color: var(--main-blue); min-height: 50px; padding: 0 20px; margin-bottom: 20px; }
    .navbar-item a { display: block; color: white; padding: 15px 18px; text-decoration: none; font-weight: bold; }
    .auth-card { max-width: 400px; margin: 60px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: #fff; text-align: center; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .btn-auth { width: 100%; padding: 12px; background-color: var(--main-blue); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    .status-msg { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; font-size: 14px; }
    .error { background-color: #f8d7da; color: #721c24; }
    .success { background-color: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-top"><h2>KoFlux</h2></div>
    <div class="navbar"><div class="navbar-item"><a href="signin.html">← Back to Sign In</a></div></div>

    <div class="auth-card">
      <h1>Reset Password</h1>
      <p style="font-size: 14px; color: #666; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
      <form id="reset-form">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="reset-email" required>
        </div>
        <button type="submit" class="btn-auth">Send Reset Link</button>
      </form>
      <div id="status-msg" class="status-msg"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "", authDomain: "project0-a0afb.firebaseapp.com", projectId: "project0-a0afb" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('reset-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      const statusEl = document.getElementById('status-msg');

      try {
        await sendPasswordResetEmail(auth, email);
        statusEl.textContent = "Reset email sent! Please check your inbox.";
        statusEl.className = "status-msg success";
        statusEl.style.display = "block";
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
        statusEl.className = "status-msg error";
        statusEl.style.display = "block";
      }
    };
  </script>
</body>
</html>
