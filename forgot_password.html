<!DOCTYPE html>
<html>
<head>
  <title>KoFlux - Reset Password</title>
  <style>
    :root {
      --main-blue: rgba(51, 85, 127, 1);
      --light-blue: #5bc0de;
      --page-background: #f8f8f8;
      --font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
    }
    body { background-color: var(--page-background); color: #333333; font-family: var(--font-family); margin: 0; }
    .container { max-width: 1000px; margin: 0 auto; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding-top: 1px; min-height: 100vh; }
    .header-top { background-color: var(--main-blue); color: white; padding: 10px 20px; }
    .header-top h2 { margin: 0; font-size: 28px; display: inline-block; }
    
    .navbar { background-color: var(--main-blue); min-height: 50px; padding: 0 20px; margin-bottom: 20px; }
    .navbar-item a { display: block; color: white; padding: 15px 18px; text-decoration: none; font-weight: bold; }
    
    .auth-card { max-width: 400px; margin: 60px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: #fff; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .auth-card h1 { color: var(--main-blue); font-size: 24px; margin-bottom: 15px; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    
    .btn-auth { width: 100%; padding: 12px; background-color: var(--main-blue); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
    .btn-auth:hover { background-color: #264161; }
    .btn-auth:disabled { background-color: #ccc; cursor: not-allowed; }

    .status-msg { margin-top: 15px; padding: 12px; border-radius: 4px; display: none; font-size: 14px; text-align: center; line-height: 1.4; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-top">
      <h2>KoFlux</h2>
    </div>
    <div class="navbar">
      <div class="navbar-item"><a href="signin.html">← Back to Sign In</a></div>
    </div>

    <div class="auth-card">
      <h1>Reset Password</h1>
      <p style="font-size: 14px; color: #666; margin-bottom: 20px;">
        가입하신 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.
      </p>
      <form id="reset-form">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="reset-email" required placeholder="example@email.com">
        </div>
        <button type="submit" id="btn-submit" class="btn-auth">Send Reset Link</button>
      </form>
      <div id="status-msg" class="status-msg"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Firebase 구성 (유효한 API Key 포함)
    const firebaseConfig = { 
      apiKey: "AIzaSyDmsWgnQqeojm3cNobdTUQSt0m3IE3lKJU", 
      authDomain: "project0-a0afb.firebaseapp.com", 
      projectId: "project0-a0afb",
      storageBucket: "project0-a0afb.firebasestorage.app",
      messagingSenderId: "498452008968",
      appId: "1:498452008968:web:c7c162b4e8354cd37441bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetForm = document.getElementById('reset-form');
    const statusEl = document.getElementById('status-msg');
    const submitBtn = document.getElementById('btn-submit');

    resetForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value.trim();
      
      statusEl.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      try {
        await sendPasswordResetEmail(auth, email);
        statusEl.textContent = "비밀번호 재설정 이메일이 발송되었습니다! 스팸 메일함도 확인해 주세요.";
        statusEl.className = "status-msg success";
        statusEl.style.display = "block";
        submitBtn.textContent = "Email Sent";
      } catch (err) {
        console.error("Reset Error:", err);
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Reset Link";
        
        let errorMsg = "이메일 발송에 실패했습니다.";
        if (err.code === 'auth/user-not-found') {
            errorMsg = "해당 이메일로 가입된 계정을 찾을 수 없습니다.";
        } else if (err.code === 'auth/invalid-email') {
            errorMsg = "유효하지 않은 이메일 형식입니다.";
        } else {
            errorMsg = err.message;
        }
        
        statusEl.textContent = errorMsg;
        statusEl.className = "status-msg error";
        statusEl.style.display = "block";
      }
    };
  </script>
</body>
</html>
