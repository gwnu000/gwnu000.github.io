<!DOCTYPE html>
<html>
<head>
  <title>KoFlux</title>
  
  <style>
    /* 1. FLUXNET 디자인 테마 색상 정의 */
    :root {
      --main-blue: rgba(51, 85, 127, 1); /* FLUXNET Navigation Bar Background */
      --light-blue: #5bc0de; /* Hover Light Blue */
      --page-background: #f8f8f8; /* Page Background Color */
      --link-color: #337ab7; /* Body Link Color */
      --font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
    }

    /* 2. Full Page Base Design and Center Container Setup */
    body {
      background-color: var(--page-background); 
      color: #333333;
      font-family: var(--font-family);
      margin: 0;
    }

    /* Center Alignment Container */
    .container {
      max-width: 1000px;
      margin: 0 auto; /* Center Alignment Core */
      background-color: white; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
      padding-top: 1px;
      min-height: 100vh;
    }

    /* 3. Heading (H1) Style */
    h1 {
      color: var(--main-blue);
      padding: 20px 20px 10px 20px;
      margin-top: 0;
      border-bottom: 2px solid #eeeeee;
    }

    /* 4. Content Section Style (Empty for Home page) */
    .content-section {
        padding: 20px;
    }
    
    /* ***** Navigation Bar (Menu) Styles ***** */
    .navbar {
      background-color: var(--main-blue); 
      overflow: visible; 
      min-height: 50px;
      padding: 0 20px;
    }

    /* Main Menu Item Div */
    .navbar-item {
      float: left;
      position: relative; 
    }

    /* Main Menu Links */
    .navbar-item a {
      display: block;
      color: white;
      text-align: center;
      padding: 15px 18px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    /* Menu Hover Style */
    .navbar-item:hover > a {
      background-color: var(--light-blue);
      color: black;
    }

    /* ***** Dropdown Menu Styles ***** */
    .dropdown-content {
      display: none; 
      position: absolute;
      background-color: white; 
      min-width: 200px; 
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1; 
      left: 0; 
      top: 100%; 
    }
    .dropdown-content a {
      color: #333; 
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left; 
      float: none; 
      font-weight: normal;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
      color: var(--main-blue);
    }
    .navbar-item:hover .dropdown-content {
      display: block;
    }
  </style>
  
</head>
<body>
  
  <div class="container">
      
      <!-- ***** Logo and Top Header Area ***** -->
      <div style="background-color: var(--main-blue); color: white; padding: 10px 20px;">
          <h2 style="margin: 0; font-size: 18px; display: inline-block;">KoFlux</h2>
          <span style="font-size: 12px;">The Data Portal serving the KoFlux Community</span>
      </div>
      
      <!-- ***** Navigation Bar (Menu) Start ***** -->
      <div class="navbar">
          <!-- Home -->
          <div class="navbar-item">
              <a href="index.html">Home</a> 
          </div>

          <!-- About (Dropdown Menu Item) -->
          <div class="navbar-item">
              <a href="#about-menu">About</a> 
              <div class="dropdown-content">
                  <a href="about_koflux.html">About KoFlux</a> 
                  <a href="#regional-networks">Regional Networks</a>
                  <a href="#history">History of KoFlux</a>
              </div>
          </div>

          <!-- Community -->
          <div class="navbar-item">
              <a href="#community-page">Community</a>
          </div>

          <!-- Sites -->
          <div class="navbar-item">
              <a href="#sites-page">Sites</a>
          </div>
          
          <!-- Education -->
          <div class="navbar-item">
              <a href="#education-page">Education</a>
          </div>

          <!-- Data -->
          <div class="navbar-item">
              <a href="#data-page">Data</a>
          </div>

          <!-- Sign In -->
          <div class="navbar-item" style="float: right;">
              <a href="#signin-page">Sign In</a>
          </div>
      </div>
      <!-- ***** Navigation Bar (Menu) End ***** -->
      
      <!-- ***** Main Content Area Start (Empty) ***** -->
      <div class="content-section">
          <!-- Home page content is intentionally left blank as requested -->
      </div>
      <!-- ***** Main Content Area End ***** -->
      
  </div>
  
</body>
</html>
