<!DOCTYPE html>
<html>
<head>
  <title>KoFlux - Create Account</title>
  <style>
    :root {
      --main-blue: rgba(51, 85, 127, 1);
      --light-blue: #5bc0de;
      --page-background: #f8f8f8;
      --link-color: #337ab7;
      --font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
    }
    body { background-color: var(--page-background); color: #333333; font-family: var(--font-family); margin: 0; }
    .container { max-width: 1000px; margin: 0 auto; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding-top: 1px; min-height: 100vh; }
    .header-top { background-color: var(--main-blue); color: white; padding: 10px 20px; }
    .header-top h2 { margin: 0; font-size: 28px; display: inline-block; }
    .header-top span { font-size: 14px; margin-left: 10px; }

    .navbar { background-color: var(--main-blue); min-height: 50px; padding: 0 20px; margin-bottom: 20px; }
    .navbar-item { float: left; position: relative; }
    .navbar-item a { display: block; color: white; text-align: center; padding: 15px 18px; text-decoration: none; font-weight: bold; font-size: 14px; }
    
    .auth-card { max-width: 500px; margin: 40px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .auth-card h1 { color: var(--main-blue); font-size: 24px; margin-top: 0; margin-bottom: 20px; text-align: center; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .btn-auth { width: 100%; padding: 12px; background-color: var(--main-blue); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
    .status-msg { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; font-size: 14px; text-align: center; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
    .auth-links { margin-top: 20px; text-align: center; font-size: 13px; color: #666; border-top: 1px solid #eee; padding-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-top">
      <h2>KoFlux</h2>
      <span>The Data Portal serving the KoFlux Community</span>
    </div>
    
    <div class="navbar">
      <div class="navbar-item"><a href="index.html">Home</a></div>
      <div class="navbar-item" style="float: right;"><a href="signin.html">Sign In</a></div>
    </div>

    <div class="auth-card">
      <h1>Register Account</h1>
      <form id="signup-form">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" id="reg-name" required>
        </div>
        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" id="reg-email" required>
        </div>
        <div class="form-group">
          <label>Password *</label>
          <input type="password" id="reg-password" required minlength="6">
        </div>
        <div class="form-group">
          <label>Affiliation / Institution *</label>
          <input type="text" id="reg-affiliation" required placeholder="e.g. SNU, KHOA">
        </div>
        <div class="form-group">
          <label>Primary Role</label>
          <select id="reg-role">
            <option value="Researcher">Researcher</option>
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn-auth">Create Account</button>
      </form>
      <div id="status-msg" class="status-msg"></div>
      <div class="auth-links">
        Already have an account? <a href="signin.html" style="color:var(--link-color); font-weight:bold; text-decoration:none;">Sign In</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "", authDomain: "project0-a0afb.firebaseapp.com", projectId: "project0-a0afb" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById('status-msg');

    document.getElementById('signup-form').onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const affiliation = document.getElementById('reg-affiliation').value;
      const role = document.getElementById('reg-role').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: name });
        
        // Save profile to Firestore
        await setDoc(doc(db, `artifacts/project0-a0afb/users/${cred.user.uid}/profile/info`), {
          name, email, affiliation, role, createdAt: new Date().toISOString()
        });

        statusEl.textContent = "Account created! Redirecting to Sign In...";
        statusEl.className = "status-msg success";
        statusEl.style.display = "block";
        setTimeout(() => window.location.href = "signin.html", 2000);
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
        statusEl.className = "status-msg error";
        statusEl.style.display = "block";
      }
    };
  </script>
</body>
</html>
